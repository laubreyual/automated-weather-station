<style>
	.nav-pills>li.active>a, .nav-pills>li.active>a:focus, .nav-pills>li.active>a:hover {
	  background-color: mediumpurple !important;
	}
</style>

<div class="container">
	<h2 class="text-center">AWS Manager</h2>
	<hr class="col-8" style="background-color: #AE00AE; border: 1px solid #AE00AE;">
	<div class="row">
		<div class="col"></div>
		<div class="col-8">
			<ul class="nav nav-pills d-flex justify-content-center">
		    <li class="text-center active" style="background-color: #00B94A; width: 49%;"><a class="manager" data-toggle="pill" href="#add">Add</a></li>
		    <li class="text-center" style="background-color: #FFCD00; width: 50%;"><a class="manager" data-toggle="pill" href="#editdelete">Edit/Delete</a></li>
		  </ul>
		  
		  <div class="tab-content">
		    <div id="add" class="tab-pane fade in active">
		    	<h3 class="text-center">Add New AWS</h3>
					<div class="card">
						<div class="card-body">
							<form action="{{ @BASE.'/addAWS' }}" method="post">
							  <div class="form-group">
							    <label for="name">Name</label>
							    <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
							  </div>
							  <div class="form-group">
							    <label for="username">Username</label>
							    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
							  </div>
							  <div class="form-group">
							    <label for="password">Password</label>
							    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
							  </div>
							  <div class="text-center"><button type="submit" class="btn btn-success">Add New AWS  <i class="fas fa-plus"></i></button></div>
							</form>
						</div>
					</div>
		    </div>
		    <div id="editdelete" class="tab-pane fade">
					<table id="awstable" class="table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Name</th>
								<th scope="col">Username</th>
								<th scope="col">Password</th>
								<th scope="col" colspan="2" class="text-center">Action</th>
							</tr>
						</thead>
						<tbody>
							<repeat group="{{ @aws }}" value="{{ @aws }}">
								<tr>
									<th scope="row">{{ @aws.id }}</th>
									<td>{{ @aws.name }}</td>
									<td>{{ @aws.username }}</td>
									<td>{{ @aws.password }}</td>
									<td class="text-center"><a href="#!" class="btn btn-xs btn-warning editbtn" data-awsid="{{ @aws.id }}" data-name="{{ @aws.name }}" data-username="{{ @aws.username }}" data-password="{{ @aws.password }}" data-toggle="modal" data-target="#myModalNorm"><i class="fas fa-pen"></i></a></td>
									<td class="text-center"><a href="{{ @BASE.'/deleteAWS/'.@aws.id }}" class="btn btn-xs btn-danger"><i class="fas fa-trash"></i></a></td>
								</tr>
							</repeat>
							<!-- <tr>
								<th scope="row">1</th>
								<td>alhajkfh</td>
								<td>sffa</td>
								<td>qee124</td>
								<td class="text-center"><a href="#!" class="btn btn-xs btn-warning" data-toggle="modal" data-target="#myModalNorm"><i class="fas fa-pen"></i></a></td>
								<td class="text-center"><a href="#!" class="btn btn-xs btn-danger"><i class="fas fa-trash"></i></a></td>
							</tr> -->
						</tbody>
					</table>

					<!-- Modal -->
					<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				    <div class="modal-dialog modal-dialog-centered">
			        <div class="modal-content">
		            <!-- Modal Header -->
		            <div class="modal-header">
		            	<h4 class="modal-title" id="myModalLabel">Edit AWS</h4>
	                <button type="button" class="close" data-dismiss="modal">
                  	<span aria-hidden="true">&times;</span>
                  	<span class="sr-only">Close</span>
	                </button>
		            </div>
		            
		            <!-- Modal Body -->
		            <div class="modal-body">
		           		<form action="{{ @BASE.'/editAWS' }}" method="post">
									  <div class="form-group">
									    <label for="editname">Name</label>
									    <input type="text" class="form-control" id="editname" name="name" placeholder="Enter name">
									  </div>
									  <div class="form-group">
									    <label for="editusername">Username</label>
									    <input type="text" class="form-control" id="editusername" name="username" placeholder="Enter username">
									  </div>
									  <div class="form-group">
									    <label for="editpassword">Password</label>
									    <input type="text" class="form-control" id="editpassword" name="password" placeholder="Enter password">
									  </div>
									  <input type="hidden" name="aws_id" id="editawsid" value="">
      								  <input type="hidden" name="action" value="Edit">
									  <div class="text-center"><button type="submit" class="btn btn-warning">Update <i class="fas fa-check"></i></button></div>
									</form>  
		            </div>
			        </div>
				    </div>
					</div>
		    </div>
		  </div>
		</div>
		<div class="col"></div>
	</div>
</div>
