<div class="page-wrapper mdc-toolbar-fixed-adjust">
      <main class="content-wrapper">
        <div class="mdc-layout-grid">
          <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
              <div class="mdc-card">
                <section class="mdc-card__primary">
                  <h1 class="mdc-card__title mdc-card__title--large">AWS Stations</h1>
                </section>
                <section class="mdc-card__supporting-text">
                  <form id="aws-form" class="row">
                    <div class="col-md-6">
                      <select style="width:100%;" class="form-control" id="aws-select" name="id">
                        <repeat group="{{ @awses }}" value="{{ @a }}">
                          <check if="{{@aws_id == @a.aws_id}}">
                            <true>
                              <option value="{{@a.aws_id}}" selected>{{@a.name}}</option>
                            </true>
                            <false>
                              <option value="{{@a.aws_id}}">{{@a.name}}</option>
                            </false>
                          </check>
                        </repeat>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <select style="width:100%;" class="form-control" id="aws-select2" name="id2">
                        <repeat group="{{ @awses }}" value="{{ @a }}">
                          <check if="{{@aws_id2 == @a.aws_id}}">
                            <true>
                              <option value="{{@a.aws_id}}" selected>{{@a.name}}</option>
                            </true>
                            <false>
                              <option value="{{@a.aws_id}}">{{@a.name}}</option>
                            </false>
                          </check>
                        </repeat>
                      </select>
                    </div>
                  </form>
                </section>
              </div>
            </div>
            <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
              <div class="mdc-card">
                <section class="mdc-card__primary">
                  <h1 class="mdc-card__title mdc-card__title--large">AWS Comparison</h1>
                </section>
                <div class="template-demo">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th class="text-left">AWS Station</th>
                        <th class="text-center">Precipitation</th>
                        <th class="text-center">Radiation</th>
                        <th class="text-center">Wind Speed </th>
                        <th class="text-center">Wind Direction</th>
                        <th class="text-center">Temperature</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="text-left">AWS Station 1</td>
                        <td class="text-center">1.59</td>
                        <td class="text-center">6.0</td>
                        <td class="text-center">3.4</td>
                        <td class="text-center">7.5</td>
                        <td class="text-center">8.5</td>
                      </tr>
                      <tr>
                        <td class="text-left">AWS Station 2</td>
                        <td class="text-center">1.59</td>
                        <td class="text-center">6.0</td>
                        <td class="text-center">3.4</td>
                        <td class="text-center">7.5</td>
                        <td class="text-center">8.5</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <h4 class="center">AWS Station 1</h4>
                <div id="meteogramcontainer" style="width: 100%; min-width: 380px; height: 310px; margin: 0 auto">
                  <div style="margin-top: 100px; text-align: center" id="loading">
                    <i class="fa fa-spinner fa-spin"></i> Loading data from external source
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <h4 class="center">AWS Station 2</h4>
                <div id="meteogramcontainer2" style="width: 100%; min-width: 380px; height: 310px; margin: 0 auto">
                  <div style="margin-top: 100px; text-align: center" id="loading">
                    <i class="fa fa-spinner fa-spin"></i> Loading data from external source
                  </div>
                </div>
              </div>
            </div>
            </div>
				</div>
      </main>
    </div>


    <script>

      var AWS_ID = {{@aws_id}};
      var AWS_ID2 = {{@aws_id2}};

      $('#aws-select').change(function(){
        $('#aws-form').submit();
      });

      $('#aws-select2').change(function(){
        $('#aws-form').submit();
      });
      

    </script>
